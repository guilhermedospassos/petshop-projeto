<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetShop</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/cadastro-pet.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img id="logo" src="./img/logo.png" alt="">
            </a>
            <a href="./index.html">
                <img id="name" src="./img/logo-name.png" alt="">
            </a>

        </div>
        </div>
        <input placeholder="Buscar produtos" type="text">
        <div class="botao-conta">
            <a href="./minhaConta.html">Minha Conta</a>
            <a href="">
                <img src="./img/minhaConta.png" alt="">
            </a>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="./produtos.html">
                    <img src="./img/produtos.png" alt="">
                </a>
            </li>
            <li>
                <a href="./servicos.html">
                    <img src="./img/servicos.png" alt="">
                </a>
            </li>
            <li>
                <a href="./cadastro-pet.html">
                    <img src="./img/cadastro-pet.png" alt="">
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-1">
        <h1>Dados do Pet</h1>
    </div>
    <form action="">
        <div>
            <label for="nome">NOME</label>
            <br>
            <input id="nome" type="text" placeholder="Digite o nome">
        </div>

        <div>
            <label for="raca">RAÇA</label>
            <br>
            <input id="raca" type="text" placeholder="Digite a raça">
        </div>

        <div>
            <label for="cat">CATEGORIA/PORTE</label>
            <br>
            <select name="categoria" id="cat">
                <option value="">Selecione</option>
                <option value="peq">Pequeno</option>
                <option value="med">Médio</option>
                <option value="gra">Grande</option>
                <option value="gig">Gigante</option>
            </select>
        </div>

        <div>
            <label for="tipo">TIPO</label>
            <br>
            <select name="Tipo" id="tipo">
                <option value="">Selecione</option>
                <option value="gato">Gato</option>
                <option value="cachorro">Cachorro</option>
            </select>
        </div>

        <div>
            <label for="temp">TEMPERAMENTO</label>
            <br>
            <select name="temperamento" id="temp">
                <option value="">Selecione</option>
                <option value="bravo">Bravo</option>
                <option value="medroso">Medroso</option>
                <option value="docil">Dócil</option>
            </select>
        </div>

        <div>
            <label for="data">DATA DE NASCIMENTO</label>
            <br>
            <input type="date" id="data" placeholder="dd/mm/aaaa">
        </div>

        <input id="botao" type="submit" value="Cadastrar Pet">
    </form>



    <footer>
        <span>Copyright 2023 © Todos os direitos reservados.</span>
        <div class="redes">
            <a href="https://www.instagram.com/">
                <img src="./img/insta.png" alt="">
            </a>
            <a href="https://www.facebook.com/">
                <img src="./img/face.png" alt="">
            </a>
            <a href="https://github.com/guilhermedospassos">
                <img src="./img/github.png" alt="">
            </a>
        </div>
    </footer>

</body>

</html>
